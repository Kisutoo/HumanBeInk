flash:
  titre1: "Was ist ein Flash?"
  description_1: "Ein Tattoo-Flash ist ein vorgezeichnetes Tattoo-Motiv, das vom Tätowierer entworfen wurde und sofort tätowiert werden kann. Diese Designs werden oft im Studio ausgestellt oder in meinen sozialen Netzwerken veröffentlicht, und sie ermöglichen es, sich schneller und zu einem günstigeren Preis als bei einem personalisierten Tattoo tätowieren zu lassen. Zu beachten ist, dass sie einzigartig sind und nur einmal pro Person tätowiert werden können."
  titre2: "Verfügbare Flashes"
