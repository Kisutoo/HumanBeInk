flash:
  titre1: "¿Qué es un Flash?"
  description_1: "Un tattoo flash es un diseño de tatuaje pre-dibujado, creado por el tatuador, listo para ser tatuado tal cual. Estos diseños suelen exhibirse en el estudio o publicarse en mis redes sociales, y permiten tatuarse de manera más rápida y a un precio más accesible que un tatuaje personalizado. Cabe destacar que son únicos y solo pueden tatuarse una vez por persona."
  titre2: "Flashes Disponibles"
